<!doctype html>
<title>Credit Card Authorization</title>
<h2>Credit Card Authorization</h2>
<form method="POST">
  Cardholder Name: <input type="text" name="name"><br>
  Last 4 Digits: <input type="text" name="last4"><br>
  Authorization Amount: <input type="text" name="amount"><br>
  Digital Signature (type your name): <input type="text" name="signature"><br>
  <button type="submit">Submit</button>
</form>
